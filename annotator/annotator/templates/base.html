<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>{% block page_title %}{% endblock %}Jazz Parser Sequence Annotator</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	
	<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/vi_core.css" />
	<link rel="stylesheet" media="print" type="text/css" href="{{ MEDIA_URL }}css/print.css" />
	<script src="{{ MEDIA_URL }}js/mootools.js" type="text/javascript"></script>
	
	{% block extra_head %}{% endblock %}
		
	<!--[if IE 6]>
	<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/ie6_hacks.css" />
	<![endif]-->
	<!--[if IE 7]>
	<link rel="stylesheet" type="text/css" href="{{ MEDIA_URL }}css/ie7_hacks.css" />
	<![endif]-->
</head>
<body>
	<div id="header_bar">
	{% block header_bar %}
		<ul>
			<li><a href="{% url apps.sequences.views.index %}">Sequence index</a></li> - 
			<li><a href="{% url apps.sequences.views.song_index %}">Song index</a></li> - 
			<li><a href="{% url apps.sequences.views.category_use %}">Category use</a></li> - 
			<li><a href="{% url apps.sequences.views.reannotated %}">Reannotated</a></li> - 
			<li><a href="{% url apps.sequences.views.random_reannotate %}">Random reannotate</a></li>
		</ul>
	{% endblock %}
	</div>

	<div id="page">
		{% block content %}{% endblock %}
	</div>
</body>
</html>
